<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Make Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f7fa; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, textarea, button {
      width: 100%; padding: 10px; margin-top: 10px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      background-color: #007bff; color: white;
      font-weight: bold; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book an Appointment</h2>
    <form id="form">
      <input type="text" id="company" placeholder="Company Name" required />
      <input type="text" id="contact" placeholder="Contact Person" required />
      <input type="email" id="email" placeholder="Email" required />
      <textarea id="purpose" placeholder="Purpose of Visit" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="msg" style="color:green;"></p>
  </div>

  <script>
    const form = document.getElementById("form");
    const msg = document.getElementById("msg");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const entry = {
        company: form.company.value,
        contact: form.contact.value,
        email: form.email.value,
        purpose: form.purpose.value,
        time: new Date().toLocaleString()
      };
      const list = JSON.parse(localStorage.getItem("appointments") || "[]");
      list.push(entry);
      localStorage.setItem("appointments", JSON.stringify(list));
      msg.textContent = "Appointment successfully submitted!";
      form.reset();
    });
  </script>
</body>
</html>
